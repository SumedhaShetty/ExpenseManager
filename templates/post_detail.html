<body overflow="hidden" style="background-image: url('{% static 'images/bg_img2.jpg' %}'); background-size: cover;">

<div class="container-login100">
	<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
		<form class="login100-form validate-form flex-sb flex-w">
			{% csrf_token %}
			<span class="login100-form-title p-b-32">
				Expenditure Details
			</span>

			<span class="txt1 p-b-11"><b>
				Sub-Category : {{ title }}</b>
			</span>
			
			<div class="wrap-input100 validate-input m-b-36">
				Money Spent : {{ instance.spent }}<br>
				<span class="focus-input100"></span>
			</div>
			
			<div class="wrap-input100 validate-input m-b-36">
				Date : {{ instance.timestamp }}<br>
				<span class="focus-input100"></span>
			</div>
			
			<div class="wrap-input100 validate-input m-b-36">
				Balance : {{ instance.balance }}<br>
				<span class="focus-input100"></span>
			</div>
			
			<div class="wrap-input100 validate-input m-b-36">
				Recursive : {{ instance.recursive }}<br>						
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input m-b-36">
				Payment Type : {{ instance.pay_type }}
				<span class="focus-input100"></span>
			</div>
		</form>
	</div>
</div>
